name: tar-splunk-apps
on: [push]
jobs:
    tar-apps:
        runs-on: ubuntu-latest
        steps:
            - name: checkout-files
              uses: actions/checkout@v3.5.3
            - name: make-zipped-apps-dir
              run: mkdir zipped_apps
            - name: print-show-1
              run: pwd; ls; tree; ls ./apps
            - name: tar-apps
              run: for i in $(find "./apps" -name "*" -maxdepth 1 -mindepth 1 -type d -exec basename {} \;); do tar -cvzf ./zipped_apps/$i.tgz -C ./apps $i; done
            - name: print-show-2
              run: pwd; ls; tree
            - uses: actions/upload-artifact@v3
              with:
                name: my-artifact
                path: ./zipped_apps








